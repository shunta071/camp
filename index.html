<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS課題</title>
</head>
<body>
    <div class="timer">
        <p class="title">じゃんけん勝負！</p>
        <div id="cup">
            <p id="count">まずは時間当てゲーム</p>
        </div>
        <button id="cupBtn_str">スタート</button>
        <button id="cupBtn_stp">ストップ</button>
        <p id="timeresult"></p>
    </div>
    <div class="jan">
    <p class="explain">自分の手を選んだあとに<br>
        じゃんけんボタンを押してじゃんけんをスタートしよう</p>
    
    <button id="guBtn">グー</button>
    <button id="chokiBtn">チョキ</button>
    <button id="paBtn">パー</button>
  
    <div class="hand">        
        <div class="my_hand">        
            <p id="myhand"></p>
            <div id="myimg"></div>
        </div>
        <div id="resultArea">
            <p id="result"></p>
        </div>    
        <div class="enemy_hand">
            <p id="enemyhand"></p>
            <div id="enemyimg"></div>
        </div>
   </div>
</div>

</body>
<script src="js/script.js"></script>
</html>
